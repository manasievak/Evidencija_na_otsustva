<h2>Отсуства  </h2>

<table class="table">
  <thead>
      <tr>
        <th scope="col">Датум</th>
        <th scope="col">Часови</th>
        <th scope="col">Опис</th>
        <th scope="col">v_id</th>
        <th scope="col">vid_id</th>
      </tr>

    <tbody>
      <tr *ngFor="let otsustvo of otsustva">

          <td>{{otsustvo.v_id}}</td> 
          <td>{{otsustvo.vid_id}}</td> <!-- ngModel ???? get v_id(v_ime,v_prezime) from Vraboteni, get vid_id(vid)otsustvo) from Vidovi -->
      </tr>
  </tbody>
